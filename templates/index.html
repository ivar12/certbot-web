<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certbot Web UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <div class="card shadow-sm">
          <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Certbot Web UI</h4>
          </div>
          <div class="card-body">
            <form method="post">
              <div class="mb-3">
                <label for="domain" class="form-label">Domain Name</label>
                <input type="text" name="domain" id="domain" class="form-control" placeholder="example.com" required>
              </div>

              <div class="mb-3">
                <label for="action" class="form-label">Action</label>
                <select name="action" id="action" class="form-select" required>
                  <option value="issue">Issue Certificate</option>
                  <option value="renew">Renew Certificate</option>
                </select>
              </div>

              <button type="submit" class="btn btn-success">Submit</button>
            </form>
          </div>
        </div>

        {% if message %}
        <div class="card mt-4 shadow-sm">
          <div class="card-header bg-secondary text-white">
            <h5 class="mb-0">Output</h5>
          </div>
          <div class="card-body">
            {{ message | safe }}
          </div>
        </div>
        {% endif %}

      </div>
    </div>
  </div>

  <!-- Optional Bootstrap JS (not required for this form) -->
</body>
</html>
